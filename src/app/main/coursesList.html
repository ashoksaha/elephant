<div ng-cloak>
    <section class="courses__start">
        <div class="container">
            <h1 class="courses__title mt0">Starting your preparations here</h1>
            <div class="row">
                <div class="col-lg-4 col-sm-6" ng-repeat="course in vm.allCourses | limitTo: vm.listLimit">
                    <!-- <a class="no-link-style no-link-color" href="javascript:void(0);" ng-click=""> -->
                        <div class="course-block" ng-class="{'course-block--r' : $even, 'course-block--g' : $odd}">
                            <a ng-href="/course/{{course.id}}/{{course.title | spaceToDash}}" ng-click="vm.showCourseDetails(course)">
                                <!-- Don't remove these. Needed for flexbox -->
                                <h4 class="course-block__title" ng-bind="course.title"></h4>
                                <p class="course-block__description">
                                    <span>
                                        <review-stars rating="course.courseRating" stars='5'></review-stars> (<span ng-bind="course.reviewCourse || 0"></span> Reviews)
                                    </span>
                                    <span class="pull-right">
                                        <i class="fa fa-users" aria-hidden="true" ng-attr-title="{{course.totalStudents || 0}}"></i> 
                                        <span ng-bind="course.totalStudents || 0"></span>
                                    </span>
                                </p>
                                <p class="course-block__description" ng-bind="course.shortDesc"></p>
                            </a>
                            <a ng-href="/inst/{{course.instructorId}}/{{course.instructorFullName | spaceToDash}}" class="course-block__author" ng-click="vm.showInstructorCourses(course)">
                                <div class="course-block__author-image">
                                    <img class="image-rounded" width="70" height="70" src="{{course.instructorImage || '/assets/images/avatar.png'}}">
                                </div>
                                <div class="course-block__author-description">
                                    <h4 ng-bind="course.instructorFullName"></h4>
                                    <p ng-bind="course.instructorDesignation"></p>
                                </div>
                            </a>
                            <div class="course-block__footer">
                                <div class="col-xs-4" style="padding: 0px;">
                                    <i class="fa fa-clock-o" aria-hidden="true"></i> 
                                    <span ng-bind="course.duration"></span><span ng-bind="course.durationParameter || 'Days'"></span>
                                </div>
                                <div class="col-xs-4 text-center" style="padding: 0px;">
                                    <i class="fa fa-calendar" aria-hidden="true"></i>
                                    <span ng-bind="course.courseStartDate"></span>
                                </div>
                                <div class="col-xs-4 text-right" style="padding: 0px;">
                                    <span ng-if="course.courseFee" ng-bind="course.courseFee | INR"></span>
                                    <span ng-if="!course.courseFee" ng-bind="'Free'"></span>
                                </div>
                            </div>
                        </div>
                    <!-- </a> -->
                </div>
            </div>
            <div class="courses__explore-see-more text-center" ng-if="vm.allCourses.length > 3 && vm.listLimit != ''">
                <a class="btn btn-secondary" href="javascript:void(0);" ng-click="vm.listLimit = ''">See all <span ng-bind="vm.allCourses.length"></span> courses</a>
            </div>
        </div>
    </section>
</div>
