<div ng-cloak>
    <div class="site-wrap">
        <section class="bg bg-navigation" id="logged-out-header">
            <div class="container">
                <main-navbar></main-navbar>
            </div>
        </section>
        <div class="exercise-area plain-mc-ex">
            <div>
                <div>
                    <aside class="exercise--sidebar">
                        <!-- <div class="exercise--sidebar-content" ng-if="vm.currentStage == 1" >
                            <div style="margin: 2px auto;">
                                <span ng-bind="vm.test.title"></span>
                                <p ng-bind="vm.test.instruction"></p>
                                <a class="btn btn-small btn-primary" href="/courses/machine-learning-with-the-experts-school-budgets/exploring-the-raw-data?ex=8">start</a>
                            </div>
                        </div> -->
                        <div class="exercise--sidebar-content" ng-if="vm.currentStage == 2">
                            <div class="exercise--assignment exercise--typography">
                                <h1 class="exercise--title">
                                    Q.<span ng-bind="vm.currentIndex + 1"></span>
                                    <md-button class="md-raised md-primary pull-right" ng-click="vm.currentIndex = vm.currentIndex + 1">
                                        Next
                                    </md-button>
                                    <md-button class="md-raised md-primary pull-right" ng-disabled="vm.currentIndex == 0" ng-click="vm.currentIndex = vm.currentIndex - 1">
                                        Previous
                                    </md-button>
                                </h1>
                                <div>
                                    <div>
                                        <p ng-bind-html="vm.test.questions[vm.currentIndex].question">
                                        </p>
                                    </div>
                                </div>
                            </div>
                            <div>
                                <div class="exercise--instructions-title">
                                    <h4>Options</h4>
                                </div>
                                <div>
                                    <div class="exercise--instructions exercise--typography">
                                        <md-radio-group ng-model="vm.userCurrentQuestion[vm.currentIndex].answer" md-no-ink="false">
                                            <md-radio-button aria-label="options" ng-repeat="answer in vm.test.questions[vm.currentIndex].answers" ng-value="answer.ansKey" class="md-primary">
                                                <p ng-bind-html="answer.answerText"></p>
                                            </md-radio-button>
                                        </md-radio-group>
                                    </div>
                                </div>
                                <div class="vex--buttons">
                                    <a class="btn btn-small btn-primary" href="javascript:void(0);" ng-click="vm.submitExam(false);">Submit</a>
                                </div>
                            </div>
                        </div>
                    </aside>
                </div>
            </div>
        </div>
    </div>
    <main-footer-bar></main-footer-bar>
</div>
