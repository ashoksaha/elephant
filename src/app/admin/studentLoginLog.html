<div>
  <h4 class="gr-subtitle"> 
           Login Log
        </h4>
  <div class="row">
    <!-- Sidebar -->
    <div class="col-sm-12">
      <!--                          -->
      <div class="groups__courses">
        <div class="groups__courses-overview groups__border">
          <p class="text-center" ng-if="(vm.activeCourses.length == 0 && (vm.activeSelectedCategory || vm.studentSearchText))">
            <i>Seems like we don't have any Log for this student.</i>
          </p>
          <div class="table-responsive" style="margin:2px;">
            <nav aria-label="Page navigation clearfix">
              <div class="pull-right">
                <ul class="pagination pull-right" style="margin:4px 2px;">
                  <li>
                    <a href="javascript:void(0);" aria-label="First" ng-click="vm.loginLogscurrentPage != 0 && vm.getStudentLoginLogs(0)">
                        <span aria-hidden="true">&laquo;</span>
                    </a>
                  </li>
                  <li ng-class="{'disabled': vm.loginLogscurrentPage == 0}">
                    <a href="javascript:void(0);" ng-click="vm.loginLogscurrentPage != 0 && vm.getStudentLoginLogs(vm.loginLogscurrentPage - 1)">Previous</a>
                  </li>
                  <li class="active">
                    <a href="javascript:void(0);" ng-bind="vm.loginLogscurrentPage + 1"></a>
                  </li>
                  <li ng-class="{'disabled': vm.loginLogscurrentPage == vm.loginLogsLastPage}">
                    <a href="javascript:void(0);" ng-click="vm.loginLogscurrentPage != vm.loginLogsLastPage && vm.getStudentLoginLogs(vm.loginLogscurrentPage + 1)">Next</a>
                  </li>
                  <li>
                    <a href="javascript:void(0);" aria-label="Last" ng-click="vm.loginLogscurrentPage != vm.loginLogsLastPage && vm.getStudentLoginLogs(vm.loginLogsLastPage)">
                        <span aria-hidden="true">&raquo;</span>
                    </a>
                  </li>
                </ul>
                <br />
                <div class="text-center" style="margin:2px 12px;">Total: <span ng-bind="vm.totalLogs"></span></div>
              </div>
            </nav>
            <table class="table table-hover" ng-if="vm.allStudentLoginLog">
              <thead>
                <tr>
                  <th>#</th>
                  <th>Student Id</th>
                  <th>Student Name</th>
                  <th>Email/Mobile</th>
                  <th>OS (Version)</th>
                  <th>Browser (Version)</th>
                  <th>IP</th>
                  <th>Time</th>
                  <th>City(lat/long)</th>
                </tr>
              </thead>
              <tbody>
                <tr ng-repeat="log in vm.allStudentLoginLog">
                  <td ng-bind="log.id"></td>
                  <td ng-bind="log.studentId"></td>
                  <td>
                    <span ng-bind="log.userName"></span>
                  </td>
                  <td>
                    <span ng-bind="log.email"></span>
                    <br /><span ng-bind="log.mobile"></span>
                  </td>
                  <td>
                    <i ng-if="log.device.toLowerCase() == 'desktop'" class="fa fa-desktop" aria-hidden="true"></i>
                    <i ng-if="log.device.toLowerCase() == 'mobile'" class="fa fa-mobile fa-lg" aria-hidden="true"></i>
                    <span ng-bind="log.platform"></span>
                    <br /> (
                    <span ng-bind="log.platformVersion"></span>)
                  </td>
                  <td>
                    <span ng-bind="log.browser"></span>
                    <br />(<span ng-bind="log.browserVersion"></span>)
                  </td>
                  <td ng-bind="log.ipAddress"></td>
                  <td ng-style="{'color': log.loginTime ? 'green' : 'red'}">
                    <i ng-if="log.loginTime" class="fa fa-sign-in" aria-hidden="true"></i>
                    <span ng-if="log.loginTime" ng-bind="log.loginTime"></span>
                    <span ng-if="log.logoutTime" ng-bind="log.logoutTime"></span>
                    <i ng-if="log.logoutTime" class="fa fa-sign-out" aria-hidden="true"></i>
                  </td>
                  <td>
                    <span ng-bind="log.city"></span>
                    <br />
                    <span ng-bind="log.latitude"></span>/<span ng-bind="log.longitude"></span>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
