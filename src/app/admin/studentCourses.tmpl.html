<md-dialog aria-label="import question">
  <form ng-cloak>
    <md-toolbar>
      <div class="md-toolbar-tools">
        <h2>Student Courses</h2>
        <span flex></span>
        <md-button class="md-icon-button" ng-click="closeDialog()">
          <i class="fa fa-times" aria-hidden="true"></i>
        </md-button>
      </div>
    </md-toolbar>
    <md-dialog-content>
      <div class="md-dialog-content">
        <div class="row">
          <div class="col-sm-12">
            <dl class="dl-horizontal">
              <dt>Name:</dt>
              <dd><span ng-bind="student.userName"></span></dd>
              <dt>Email:</dt>
              <dd><span ng-bind="student.email"></span></dd>
              <dt>Mobile:</dt>
              <dd><span ng-bind="student.mobile"></span></dd>
            </dl>
          </div>
        </div>
        <table class="table table-hover table-bordered" style="border:1px solid lightgrey;margin-bottom:0px;">
          <thead>
            <tr class="success">
              <th>#</th>
              <th>Course</th>
              <th>Instructor</th>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat="course in vm.allStudentCourses">
              <td ng-bind="$index + 1"></td>
              <td ng-bind="course.title"></td>
              <td ng-bind="course.instructorFullName"></td>
            </tr>
          </tbody>
        </table>
      </div>
    </md-dialog-content>
    <md-dialog-actions layout="row">
      <span flex></span>
      <md-button ng-click="closeDialog()">
        Close
      </md-button>
    </md-dialog-actions>
  </form>
</md-dialog>
