<div ng-cloak>
    <div class="site-wrap">
        <section class="bg bg-navigation bg-pattern" id="logged-out-header">
            <div class="container">
                <nav class="clearfix">
                    <div class="navbar--title">
                        <a class="clearfix no-link-style" data-dc-track="" data-dc-referrer="main" href="javascript:void(0);">
                            <div class="logo"></div>
                        </a>
                    </div>
                </nav>
                <div class="container container-single-form">
                    <h2 class="text-center">Sign In</h2>
                    <div class="row login-form">
                        <div class="col-lg-6 col-sm-8 col-lg-offset-3 col-sm-offset-2">
                            <form class="new_user ng-pristine ng-valid" id="new_user" method="post">
                                <fieldset>
                                    <i class="fa fa-envelope-o fa-lg inline-icon"></i>
                                    <input autofocus="autofocus" required="required" placeholder="Email" class="has-inline-icon" type="email" value="" name="Email" id="Email" ng-model="vm.user.email">
                                </fieldset>
                                <fieldset>
                                    <i class="fa fa-lock fa-lg inline-icon"></i>
                                    <input required="required" placeholder="Password" class="has-inline-icon" type="password" name="Password" id="Password" ng-model="vm.user.password">
                                </fieldset>
                                <p class="forgot-password text-tertiary">Forget your password? <a ui-sref="instructorResetPassword">Reset Password</a></p>
                                <div class="row text-center">
                                    <div class="col-sm-6 sign-in-btn">
                                        <input type="submit" name="commit" value="Sign in" class="btn btn-primary m0" data-disable-with="Sign in" ng-click="vm.login()">
                                    </div>
                                    <!-- <p class="col-sm-12 need-free-account text-tertiary">Need a account? <a ui-sref="register">Create account</a></p> -->
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <div class="bottom-navigation-short">
            <div class="container clearfix">
                <div class="navbar--title">
                    <a class="clearfix no-link-style" href="javascript:void(0)">
                        <div class="logo"></div>
                    </a>
                </div>
                <ul class="inline clearfix hidden-xs">
                    <li><a href="javascript:void(0);">Support</a></li>
                    <li><a href="javascript:void(0);">Contact Us</a></li>
                    <li><a href="javascript:void(0);">Terms of Use</a></li>
                    <li><a href="javascript:void(0);">Privacy Policy</a></li>
                    <li><a href="javascript:void(0);">About</a></li>
                </ul>
                <div class="social-icons clearfix">
                    <a target="_blank" href="javascript:void(0);"><i class="fa fa-twitter"></i></a>
                    <a target="_blank" href="javascript:void(0);"><i class="fa fa-facebook"></i></a>
                    <a target="_blank" href="javascript:void(0);"><i class="fa fa-linkedin"></i></a>
                    <a target="_blank" href="javascript:void(0);"><i class="fa fa-youtube"></i></a>
                </div>
            </div>
        </div>
    </div>
</div>
